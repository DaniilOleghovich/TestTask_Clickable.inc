        <div class="content-header">
            <div class="logo">
                <img src="app/img/logo.png" alt="Logo">
            </div>
            <div class="trophey-wrapper">
                <div class="trophey-left__title">
                    <h1>Лучший</h1>
                    <p>Киберспортивный букмекер</p>
                </div>
                <div class="trophey-img">
                    <img src="app/img/Trophey1.png" alt="Trophey">
                </div>
                <div class="trophey-right__title">
                    <h1>Лучший</h1>
                    <p>Онлайн-букмекер</p>
                </div>
            </div>
        </div>
        <div class="content-main">
            <div class="main-title">
                <div class="strip"></div>
                <div class="square"></div>
                <p>Ставки на киберспорт</p>
            </div>
            <div class="main-bonus">
                <div class="main-bonus__effects bonus">
                    <div class="strip strip__first"></div>
                    <div class="strip strip__second"></div>
                    <div class="square square__first"></div>
                    <div class="square square__second"></div>
                    <div class="square square__third"></div>
                    <div class="plus">
                        <div class="vertical"></div>
                        <div class="horizontal"></div>
                    </div>
                    <p data-text="БОНУС">Бонус</p>
                </div>
                <div class="main-bonus__effects gift">
                    <div class="strip strip__first"></div>
                    <div class="strip strip__second"></div>
                    <div class="square square__first"></div>
                    <div class="square square__second"></div>
                    <div class="square square__third"></div>
                    <div class="square square__fourth"></div>
                    <div class="plus">
                        <div class="vertical"></div>
                        <div class="horizontal"></div>
                    </div>
                    <p data-text="2500₽">2500₽</p>
                </div>
                <div class="main-bonus__effects registr">
                    <p data-text="ПРИ РЕГИСТРАЦИИ">При регистрации</p>
                </div>
            </div>
            <div class="wrap">
                <div class="main-btn__registration">
                    <div class="invisible"></div>
                    <div class="yellow"></div>
                    <div class="white"></div>
                    <a href="#">Зарегистрироваться</a>
                </div>
            </div>
            <div class="main-steps">
                <div class="step step-1">
                    <div class="block-wrap">
                        <div class="block block1">
                            <div class="square square-block1__first"></div>
                            <div class="square square-block1__second"></div>
                            <span>1</span>
                        </div>
                    </div>
                    <p>Зарегистрируйся</p>
                </div>
                <div class="step step-2">
                    <div class="block-wrap">
                        <div class="block block2">
                            <div class="square square-block2__first"></div>
                            <div class="square square-block2__second"></div>
                            <div class="plus">
                                <div class="vertical"></div>
                                <div class="horizontal"></div>
                            </div>
                            <span>2</span>
                        </div>
                    </div>
                    <p>Внеси депозит</p>
                </div>
                <div class="step step-3">
                    <div class="block-wrap">
                        <div class="block block3">
                            <div class="square square-block3__first"></div>
                            <div class="square square-block3__second"></div>
                            <span>3</span>
                        </div>
                    </div>
                    <p>Получи бонус</p>
                </div>
            </div>
